<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<div class="container">
		<button class="btn one" id="rock">Rock</button>
		<button class="btn two" id="paper">Paper</button>
		<button class="btn three" id="scissors">Scissors</button>
	</div>
	<div class="curr">Current Round: <span id="currentRound"></span></div>
	<div class="scoreBoard">
		<div>Player: <span id="playerScore"></span></div>
		<div>Computer: <span id="compScore"></span></div>
	</div>
	<p id="roundRes"></p>
	<div id="declaration"></div>
	<script src="js/script.js"></script>
</body>
</html>
